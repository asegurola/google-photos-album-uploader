apply plugin: 'application'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.photos.library:google-photos-library-client:1.4.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.29.0'
    compile 'com.google.oauth-client:google-oauth-client-java6:1.29.0'
    compile('com.google.api-client:google-api-client:1.29.0') {
        exclude group: 'com.google.guava', module: 'guava-jdk5'
    }

    compile 'com.google.api:gax-grpc:1.45.0'
    compile 'com.google.api:gax:1.45.0'
    compile 'commons-cli:commons-cli:1.4'
    compile 'commons-httpclient:commons-httpclient:3.1'
    compile 'commons-lang:commons-lang:2.6'
    compile 'io.grpc:grpc-netty:1.13.2'
    compile 'io.netty:netty-tcnative-boringssl-static:2.0.25.Final'
    compile 'org.apache.httpcomponents:httpclient:4.5.8'
}

sourceSets {
    main {
        java {
            srcDir "src/main/java"
        }
        resources {
            srcDir "src/main/resources"
        }
    }
}

// By default, run the album demo.
mainClassName = "com.google.photos.library.sample.demo.AlbumUploader"

task runAlbum(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "com.google.photos.library.sample.demos.AlbumUploader"
}

task runAlbumDemo(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "com.google.photos.library.sample.demos.AlbumDemo"
}

task runFilter(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "com.google.photos.library.sample.demos.FilterDemo"
}

task runShare(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "com.google.photos.library.sample.demos.ShareDemo"
}